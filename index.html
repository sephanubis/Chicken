    <style>
        /* ======================
           RESET & BASE STYLES
           ====================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #919090;
        }

        /* ======================
           PAGE TRANSITIONS
           ====================== */
        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(100vh);
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .page.exiting {
            transform: translateY(-100vh);
        }

        /* ======================
           LANDING PAGE STYLES
           ====================== */
        #landing-page {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/313/540/921/threadless-minimalism-humor-surprised-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .landing-content {
            position: relative;
            z-index: 2;
            color: white;
        }

        .main-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 600;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: -0.02em;
        }

        .continue-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 3;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0);
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        .continue-button:active {
            transform: translateY(0);
        }

        /* ======================
           CONTENT PAGE STYLES
           ====================== */
        #content-page {
            position: relative;
            overflow: hidden;
        }

        /* Background Media Styles */
        .background-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .gif-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }

        .background-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;

        }

        .video-container {
            display: none;
        }

        /* Content Overlay */
        .content-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-areas: 
                "social social"
                "left-content right-video"
                "copy copy";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 1fr;

        }

        .social-icon {

            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .social-icon.twitter:hover {
            background: rgba(29, 161, 242, 0.8);
            border-color: #1da1f2;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(29, 161, 242, 0.3);
        }

        .social-icon.tiktok:hover {
            background: rgba(255, 0, 80, 0.8);
            border-color: #ff0050;
            transform: translateY(-3);
            box-shadow: 0 10px 25px rgba(255, 0, 80, 0.3);
        }

        /* Left Content */
        .neon-container {
            display: flex;

        }

            font-size: 3rem;

        }
        }

        .left-content {
            grid-area: left-content;
            display: flex;
            align-items: center;

        }

        }

        .video-box {

        /* Audio Toggle Button */
        .audio-toggle {

}

        .audio-toggle svg {

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            z-index: 1001;
            opacity: 0;

            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Centered GIF Styles */
        .centered-gif-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .centered-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* ======================
           RESPONSIVE DESIGN

            .left-content, .right-video {

            }
            
            .text-box, .video-box {
                max-width: 100%;
            }

            .centered-gif-container {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 768px) {

            .text-box {

            }

            }
            
            .text-box p {

            .copy-container {

            }
            
            .audio-toggle {
                width: 50px;

            }
            
            .main-title {
                font-size: clamp(2rem, 10vw, 3rem);

            }
            
            .continue-button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .centered-gif-container {
                width: 200px;

            }
        }

        @media (max-width: 480px) {
            .content-overlay {
                padding: 0.5rem;
            }
            
            .text-box {
                padding: 1rem;
            }
            
            .social-icon {
                width: 40px;

            }
            
            .social-icon svg {
                width: 20px;

            }
            
            #copy-text {
                min-width: 120px;

            }
            
            .video-box {
                aspect-ratio: 16/10;
            }

            .centered-gif-container {
                width: 150px;
                height: 150px;
            }
        }
        
    </style>
</head>

    <script>
        /* ======================
           GLOBAL VARIABLES
           ====================== */
        let audioContext = null;
        let isAudioPlaying = false;

        /* ======================
           DOM ELEMENTS
           ====================== */
        const landingPage = document.getElementById('landing-page');
        const contentPage = document.getElementById('content-page');
        const continueBtn = document.getElementById('continue-btn');
        const audioToggle = document.getElementById('audio-toggle');
        const audioIcon = document.getElementById('audio-icon');
        const backgroundAudio = document.getElementById('background-audio');
        const copyBtn = document.getElementById('copy-btn');
        const copyText = document.getElementById('copy-text');
        const toast = document.getElementById('toast');
        const videoBox = document.querySelector('.video-box video');
        const playButton = document.querySelector('.play-button');

        /* ======================
           PAGE TRANSITION FUNCTIONALITY
          ====================== */
        function transitionToContentPage() {
            // Add exiting class to landing page
            landingPage.classList.add('exiting');
            
            // After transition delay, switch pages
            setTimeout(() => {
                landingPage.classList.remove('active', 'exiting');
                contentPage.classList.add('active');
                
                // Initialize audio after page transition
                initializeAudio();
            }, 600);
        }

        /* ======================
           AUDIO FUNCTIONALITY
           ====================== */
        function initializeAudio() {
            // Start audio unmuted
            backgroundAudio.muted = false;
            backgroundAudio.volume = 0.5;
            
            // Try to play audio
            playAudio();
        }

        function playAudio() {
            // Create audio context for better browser compatibility
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Resume audio context if suspended (required by some browsers)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // Play the audio
            backgroundAudio.play()
                .then(() => {
                    isAudioPlaying = true;
                    updateAudioIcon();
                    console.log('Audio started playing');
                })
                .catch((error) => {
                    console.log('Audio autoplay prevented by browser:', error);
                    // Audio autoplay was prevented - user will need to click the audio button
                    isAudioPlaying = false;
                    updateAudioIcon();
                });
        }

        function toggleAudio() {
            if (backgroundAudio.paused) {
                // Audio is paused, try to play it
                backgroundAudio.play()
                    .then(() => {
                        backgroundAudio.muted = false;
                        isAudioPlaying = true;
                        updateAudioIcon();
                    })
                    .catch((error) => {
                        console.error('Error playing audio:', error);
                    });
            } else {
                // Audio is playing, toggle mute
                backgroundAudio.muted = !backgroundAudio.muted;
                isAudioPlaying = !backgroundAudio.muted;
                updateAudioIcon();
            }
        }

        function updateAudioIcon() {
            const isMuted = backgroundAudio.muted;
            
            if (isMuted) {
                // Muted icon
                audioIcon.innerHTML = `<path fill="currentColor" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.4l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3z"/>`;
                audioToggle.classList.add('muted');
            } else {
                // Unmuted icon
                audioIcon.innerHTML = `<path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>`;
                audioToggle.classList.remove('muted');
            }
        }

        /* ======================
           VIDEO FUNCTIONALITY
           ====================== */
        function toggleVideoPlayback() {
            if (videoBox.paused) {
                videoBox.play();
                playButton.innerHTML = `<path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>`; // Pause icon
            } else {
                videoBox.pause();
                playButton.innerHTML = `<path fill="currentColor" d="M8 5v14l11-7z"/>`; // Play icon
            }
        }

        /* ======================
           COPY TO CLIPBOARD FUNCTIONALITY
           ====================== */
        function copyToClipboard() {
            // Select and copy the text
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            
            // Use modern clipboard API if available
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(copyText.value)
                    .then(() => {
                        showToast();
                    })
                    .catch((error) => {
                        console.error('Clipboard API failed:', error);
                        fallbackCopy();
                    });
            } else {
                // Fallback to execCommand
                fallbackCopy();
            }
        }

        function fallbackCopy() {
            try {
                document.execCommand('copy');
                showToast();
            } catch (error) {
                console.error('Fallback copy failed:', error);
                // Show error toast
                showToast('Copy failed!', 'error');
            }
        }

        function showToast(message = 'Copied!', type = 'success') {
            toast.textContent = message;
            toast.classList.add('show');
            
            // Change toast color based on type
            if (type === 'error') {
                toast.style.background = 'rgba(220, 38, 38, 0.9)';
            } else {
                toast.style.background = 'rgba(34, 197, 94, 0.9)';
            }
            
            // Hide toast after 2 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        /* ======================
           EVENT LISTENERS
           ====================== */
        document.addEventListener('DOMContentLoaded', () => {
            // Main functionality event listeners
            continueBtn.addEventListener('click', transitionToContentPage);
            audioToggle.addEventListener('click', toggleAudio);
            copyBtn.addEventListener('click', copyToClipboard);
            playButton.addEventListener('click', toggleVideoPlayback);
            
            // Initialize audio icon state
            updateAudioIcon();
            
            // Add click-to-focus for better mobile experience
            copyText.addEventListener('focus', () => {
                copyText.select();
            });
            
            // Prevent form submission on copy input
            copyText.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    copyToClipboard();
                }
            });
            
            console.log('Event listeners attached successfully');
        });
    </script>
